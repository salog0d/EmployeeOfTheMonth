{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto mt-10">
  <div class="bg-white rounded-lg shadow-md overflow-hidden">
    <div class="bg-gray-100 px-4 py-3 border-b border-gray-200 flex justify-between items-center">
      <span class="font-medium">Panel de control</span>
      <a href="{% url 'logout' %}" class="px-3 py-1 text-sm text-red-600 border border-red-600 rounded hover:bg-red-50 transition-colors">Cerrar sesión</a>
    </div>
    <div class="p-6">
      <h2 class="text-xl font-semibold text-gray-800">Bienvenido, {{ user.username }}!</h2>
      <p class="text-gray-600 mt-2">Email: {{ user.email }}</p>
      
      <!-- Contenido específico del panel de control -->
      <div class="mt-8">
        <h3 class="text-lg font-medium text-gray-800">Tus estadísticas</h3>
        
        <!-- Estadísticas en grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-4">
          <div class="bg-white border border-gray-200 rounded-lg shadow-sm p-6 text-center">
            <h3 class="text-3xl font-bold text-gray-800">0</h3>
            <p class="text-gray-500 mt-2">Misiones completadas</p>
          </div>
          <div class="bg-white border border-gray-200 rounded-lg shadow-sm p-6 text-center">
            <h3 class="text-3xl font-bold text-gray-800">0</h3>
            <p class="text-gray-500 mt-2">Recompensas</p>
          </div>
          <div class="bg-white border border-gray-200 rounded-lg shadow-sm p-6 text-center">
            <h3 class="text-3xl font-bold text-gray-800">0</h3>
            <p class="text-gray-500 mt-2">Nivel actual</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
